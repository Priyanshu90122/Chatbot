<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Placement Prep Kit</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { font-family: Inter, sans-serif; }
.gradient-bg { background: linear-gradient(135deg,#667eea,#764ba2); }
.gradient-text {
  background: linear-gradient(135deg,#667eea,#764ba2);
  -webkit-background-clip: text;
  color: transparent;
}
.glass { background: rgba(255,255,255,.06); backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,.12); }
.fade { animation: fade .4s ease; }
@keyframes fade { from{opacity:0;transform:translateY(10px)} to{opacity:1} }
.cell{width:70px;height:70px;font-size:28px}
</style>
</head>

<body class="bg-slate-900 text-white h-screen flex flex-col">

<header class="glass p-4">
  <h1 class="text-2xl font-bold gradient-text">üéì AI Placement Prep Kit</h1>
  <p class="text-sm text-purple-300">Mock Interview ¬∑ Quiz ¬∑ Chatbot ¬∑ Games</p>
</header>

<main class="flex-1 overflow-y-auto p-6">
  <div id="chat" class="space-y-4"></div>
</main>

<footer class="glass p-4">
  <div class="flex gap-2">
    <input placeholder="Enter role (Software Engineer)"
      class="flex-1 bg-transparent border px-4 py-2 rounded outline-none">
    <button onclick="startApp()" class="gradient-bg px-6 py-2 rounded font-bold">Start üöÄ</button>
  </div>
</footer>

<script>
const chat = document.getElementById("chat");

/* ================= MESSAGE ================= */

function msg(text, user=false){
  const d = document.createElement("div");
  d.className = `max-w-3xl p-4 rounded-xl fade ${user?"ml-auto gradient-bg":"glass"}`;
  d.innerHTML = text;
  chat.appendChild(d);
  d.scrollIntoView({behavior:"smooth"});
}

/* ================= START ================= */

function startApp(){
  msg("üöÄ Welcome to **AI Placement Preparation Kit**", true);
  showMenu();
}

/* ================= MENU ================= */

function showMenu(){
  msg(`
    <h2 class="text-xl font-bold gradient-text mb-3">Choose Mode</h2>
    <div class="grid grid-cols-2 gap-3">
      <button onclick="startMock()" class="glass p-3 rounded">üé§ Mock Interview</button>
      <button onclick="startQuiz()" class="glass p-3 rounded">üß† Quiz</button>
      <button onclick="startChatbot()" class="glass p-3 rounded">ü§ñ Chatbot</button>
      <button onclick="startGameMenu()" class="glass p-3 rounded">üéÆ Games</button>
    </div>
  `);
}

/* ================= MOCK INTERVIEW ================= */

const mockQuestions = [
  "Explain OOP concepts with examples.",
  "Difference between process and thread.",
  "What is deadlock? How to prevent it?",
  "Explain REST API.",
  "Design a URL shortener.",
  "Explain normalization in DBMS."
];

function startMock(){
  const q = mockQuestions[Math.floor(Math.random()*mockQuestions.length)];
  msg(`
    <h2 class="font-bold gradient-text">Mock Interview</h2>
    <p class="mt-2"><b>${q}</b></p>
    <textarea class="w-full bg-slate-800 p-2 rounded mt-2"
      placeholder="Type your answer here..."></textarea>
    <button onclick="startMock()" class="gradient-bg px-3 py-1 rounded mt-2">
      Next Question ‚û°Ô∏è
    </button>
  `);
}

/* ================= QUIZ ================= */

const quizBank = [
  {
    q:"Which data structure follows FIFO?",
    options:["Stack","Queue","Tree","Graph"],
    ans:1
  },
  {
    q:"Which OOP principle binds data & methods?",
    options:["Inheritance","Encapsulation","Polymorphism","Abstraction"],
    ans:1
  },
  {
    q:"Time complexity of binary search?",
    options:["O(n)","O(log n)","O(n log n)","O(1)"],
    ans:1
  },
  {
    q:"Which SQL command removes all rows but keeps structure?",
    options:["DELETE","DROP","TRUNCATE","REMOVE"],
    ans:2
  },
  {
    q:"Which protocol is connection-oriented?",
    options:["UDP","IP","TCP","ICMP"],
    ans:2
  }
];

function startQuiz(){
  const q = quizBank[Math.floor(Math.random()*quizBank.length)];
  msg(`
    <b>${q.q}</b>
    <div class="mt-2 space-y-1">
      ${q.options.map((o,i)=>`
        <button onclick="quizAns(${i===q.ans},'${q.options[q.ans]}')"
        class="glass w-full p-2 rounded">${o}</button>
      `).join("")}
    </div>
  `);
}

function quizAns(ok, correct){
  msg(ok ? `‚úÖ Correct: <b>${correct}</b>` : `‚ùå Correct Answer: <b>${correct}</b>`);
  setTimeout(startQuiz, 800);
}

/* ================= CHATBOT ================= */

function startChatbot(){
  msg(`
    <b class="gradient-text">Ask Anything ü§ñ</b>
    <input id="chatInput" class="w-full bg-slate-800 p-2 rounded mt-2"
      placeholder="Ask placement doubts"
      onkeydown="if(event.key==='Enter')botReply()">
  `);
}

function botReply(){
  const v = chatInput.value.toLowerCase();
  let r = "Ask me about DSA, OOP, OS, DBMS & interviews.";
  if(v.includes("oops")) r="OOP = Encapsulation, Inheritance, Polymorphism, Abstraction.";
  if(v.includes("deadlock")) r="Deadlock is circular wait of resources.";
  msg(r);
}

/* ================= GAMES ================= */

function startGameMenu(){
  msg(`
    <h2 class="font-bold gradient-text">Games üéÆ</h2>
    <div class="flex gap-3 mt-2">
      <button onclick="guessGame()" class="glass px-4 py-2 rounded">Guess Output</button>
      <button onclick="ticTacToe()" class="glass px-4 py-2 rounded">Tic Tac Toe</button>
    </div>
  `);
}

/* GUESS OUTPUT */
const games = [
  {q:"console.log(1 + '2' + 3)?",a:"123"},
  {q:"typeof NaN ?",a:"number"},
  {q:"[] == [] ?",a:"false"},
  {q:"2 ** 3 ?",a:"8"}
];

function guessGame(){
  const g = games[Math.floor(Math.random()*games.length)];
  msg(`
    <b>Guess the Output üéØ</b>
    <p class="mt-2">${g.q}</p>
    <input id="gAns" class="w-full bg-slate-800 p-2 rounded mt-2">
    <button onclick="msg(gAns.value==g.a?'‚úÖ Correct':'‚ùå Answer: ${g.a}')"
      class="gradient-bg px-3 py-1 rounded mt-2">Check</button>
  `);
}

/* TIC TAC TOE */
let board, turn;

function ticTacToe(){
  board = ["","","","","","","","",""];
  turn = "X";
  renderBoard();
}

function renderBoard(){
  msg(`
    <b>Tic Tac Toe üéÆ</b>
    <div class="grid grid-cols-3 gap-2 mt-2">
      ${board.map((v,i)=>`
        <button onclick="play(${i})"
          class="glass cell rounded">${v}</button>
      `).join("")}
    </div>
    <p class="mt-2">Turn: <b>${turn}</b></p>
  `);
}
function play(i){
  if(board[i]) return;
  board[i]=turn;
  if(checkWin()){
    msg(`üèÜ Player ${turn} Wins!`);
    return;
  }
  turn = turn==="X"?"O":"X";
  renderBoard();
}    
function checkWin(){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(p=>p.every(i=>board[i]===turn));
}
</script>
</body>
</html>
